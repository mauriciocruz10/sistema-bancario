<ion-header>
  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input #nombre type="text" (keyup)="onChangeNombre(nombre.value)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Apellido</ion-label>
      <ion-input #apellido type="text" (keyup)="onChangeApellido(apellido.value)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input #email type="email" (keyup)="onChangeEmail(email.value)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contrase√±a</ion-label>
      <ion-input #password type="password" (keyup)="onChangePassword(password.value)"></ion-input>
    </ion-item>
  </ion-list>

  <ion-label class="errorLogin" *ngIf="showErrorRegistro">{{errorRegistroLabel}}</ion-label>

  <div padding>
    <button ion-button color="primary" block [disabled]="disabledButton" (click)="onClickRegistrame()">Registrame</button>
  </div>

</ion-content>
