<ion-header>

  <ion-navbar>
    <ion-title>Sistema bancario</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input #email type="email" (keyup)="onChangeEmail(email.value)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input #password type="password" (keyup)="onChangePass(password.value)"></ion-input>
    </ion-item>

  </ion-list>

  <ion-label class="errorLogin" *ngIf="showErrorLogin">Usuario y/o contraseña inválidos</ion-label>

  <div padding>
    <button ion-button color="primary" block [disabled]="disabledButton" (click)="onClickIniciarSesion()">Iniciar
      sesión</button>
  </div>

  <div padding>
    <button ion-button color="primary" block [disabled]="disabledButtonRegistrar" (click)="onClickRegistrarse()">Registrarse</button>
  </div>

</ion-content>
